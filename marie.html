<head>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  <link rel="stylesheet" href="css/simplyCountdown.theme.default.css"/>
  <script src="dist/simplyCountdown.min.js"></script>
</head>

<body>
  <h1>Der heute empfohlene Tatort: Das Opfer</h1>
  <p id="countdown"></p>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="https://bilder.deutschlandfunk.de/FI/LE/_3/89/FILE_389be514efbf34dc4739d96463d16a77/67038342-jpg-100-1920x1080.jpg"
    data-setup="{}"
  >
    <source src="https://storage.googleapis.com/marie-tatort/Tatort_2022_S52E35_E1218_Das_Opfer_GERMAN_720p_WEB_x264-hrs_SS.mp4" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  <script>
    simplyCountdown('[CSS-SELECTOR]', {
            year: 2024, // required
            month: 4, // required
            day: 21, // required
            hours: 20, // Default is 0 [0-23] integer
            minutes: 15, // Default is 0 [0-59] integer
            seconds: 0, // Default is 0 [0-59] integer
            words: { //words displayed into the countdown
                days: { singular: 'Tag', plural: 'Tage' },
                hours: { singular: 'Stunde', plural: 'Stunden' },
                minutes: { singular: 'Minute', plural: 'Minuten' },
                seconds: { singular: 'Sekunde', plural: 'Sekunden' }
            },
            plural: true, //use plurals
            inline: false, //set to true to get an inline basic countdown like : 24 days, 4 hours, 2 minutes, 5 seconds
            inlineClass: 'simply-countdown-inline', //inline css span class in case of inline = true
            // in case of inline set to false
            enableUtc: false,
            onEnd: function () {
                // your code
                return;
            },
            refresh: 1000, //default refresh every 1s
            sectionClass: 'simply-section', //section css class
            amountClass: 'simply-amount', // amount css class
            wordClass: 'simply-word', // word css class
            zeroPad: false,
            countUp: false, // enable count up if set to true
    });

    // Also, you can init with already existing Javascript Object.
    let myElement = document.querySelector('#countdown');
    simplyCountdown(myElement, { /* options */ });

  </script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
